<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4b0082;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#4b0082;#4b0082;#4b0082;#6a0d83;#d8b4fe;#e879f9;#4b0082;#4b0082;#4b0082" 
                 dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="25%" style="stop-color:#6a0d83;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#6a0d83;#6a0d83;#6a0d83;#d8b4fe;#e879f9;#4b0082;#6a0d83;#6a0d83;#6a0d83" 
                 dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#d8b4fe;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#d8b4fe;#d8b4fe;#d8b4fe;#e879f9;#4b0082;#6a0d83;#d8b4fe;#d8b4fe;#d8b4fe" 
                 dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="75%" style="stop-color:#e879f9;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#e879f9;#e879f9;#e879f9;#4b0082;#6a0d83;#d8b4fe;#e879f9;#e879f9;#e879f9" 
                 dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#4b0082;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#4b0082;#4b0082;#4b0082;#6a0d83;#d8b4fe;#e879f9;#4b0082;#4b0082;#4b0082" 
                 dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <text x="400" y="120" text-anchor="middle" 
        font-family="'Courier New', monospace" 
        font-size="48" 
        font-weight="bold" 
        fill="url(#rainbow)" 
        filter="url(#glow) url(#shadow)">
    EXLOUD
  </text>
  
  <!-- Energy pulse effect -->
  <circle cx="400" cy="100" r="50" fill="none" stroke="url(#rainbow)" stroke-width="2" opacity="0">
    <animate attributeName="r" values="50;150;250;350;450" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.6;0.4;0.2;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="4;6;4;2;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Secondary pulse -->
  <circle cx="400" cy="100" r="30" fill="none" stroke="#ffffff" stroke-width="1" opacity="0">
    <animate attributeName="r" values="30;120;200;280;360" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.3;0.2;0.1;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Third pulse with delay -->
  <circle cx="400" cy="100" r="70" fill="none" stroke="url(#rainbow)" stroke-width="1" opacity="0">
    <animate attributeName="r" values="70;180;300;420;540" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.4;0.3;0.1;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="3;4;3;2;1" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkle effects with pauses -->
  <circle cx="150" cy="60" r="2" fill="#fff" opacity="0">
    <animate attributeName="opacity" values="0;0;0;0;0;0.8;0.4;0.8;0.2;0;0;0;0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;2;2;2;2;3;2;4;2;2;2;2;2" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="160" r="1.5" fill="#fff" opacity="0">
    <animate attributeName="opacity" values="0;0;0;0;0;0.6;0.3;0.6;0.1;0;0;0;0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;1.5;1.5;1.5;1.5;2.5;1.5;3;1.5;1.5;1.5;1.5;1.5" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="170" r="1" fill="#fff" opacity="0">
    <animate attributeName="opacity" values="0;0;0;0;0;0.7;0.4;0.7;0.3;0;0;0;0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;1;1;1;1;2;1;2.5;1;1;1;1;1" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="40" r="2.5" fill="#fff" opacity="0">
    <animate attributeName="opacity" values="0;0;0;0;0;0.5;0.2;0.5;0.1;0;0;0;0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2.5;2.5;2.5;2.5;2.5;4;2.5;5;2.5;2.5;2.5;2.5;2.5" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Top animated border -->
  <rect x="50" y="10" width="700" height="8" 
        fill="none" 
        stroke="url(#rainbow)" 
        stroke-width="4" 
        rx="4" ry="4" 
        opacity="0.8"
        stroke-dasharray="30 15 10 15"
        filter="url(#glow)">
    <animate attributeName="stroke-dashoffset" 
             values="0;70" 
             dur="3s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.8;0.8;0.8;0.8;0.8;1;0.9;1;0.8;0.8;0.8;0.8;0.8" 
             dur="8s" 
             repeatCount="indefinite"/>
    <animate attributeName="stroke-width" 
             values="4;4;4;4;4;6;5;6;4;4;4;4;4" 
             dur="8s" 
             repeatCount="indefinite"/>
  </rect>
  
  <!-- Bottom animated border -->
  <rect x="50" y="182" width="700" height="8" 
        fill="none" 
        stroke="url(#rainbow)" 
        stroke-width="4" 
        rx="4" ry="4" 
        opacity="0.8"
        stroke-dasharray="25 10 5 10"
        filter="url(#glow)">
    <animate attributeName="stroke-dashoffset" 
             values="0;-50" 
             dur="2.5s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.8;0.8;0.8;0.8;0.8;1;0.9;1;0.8;0.8;0.8;0.8;0.8" 
             dur="8s" 
             repeatCount="indefinite"/>
    <animate attributeName="stroke-width" 
             values="4;4;4;4;4;6;5;6;4;4;4;4;4" 
             dur="8s" 
             repeatCount="indefinite"/>
  </rect>
</svg>
