<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff6b6b;#4ecdc4;#45b7d1;#96ceb4;#ffeaa7;#ff6b6b" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1">
        <animate attributeName="stop-color" values="#4ecdc4;#45b7d1;#96ceb4;#ffeaa7;#ff6b6b;#4ecdc4" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1">
        <animate attributeName="stop-color" values="#45b7d1;#96ceb4;#ffeaa7;#ff6b6b;#4ecdc4;#45b7d1" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="800" height="200" fill="#0a0a0f">
    <animate attributeName="fill" values="#0a0a0f;#0f0f1a;#141425;#0f0f1a;#0a0a0f" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <circle cx="100" cy="50" r="2" fill="#ffeaa7" opacity="0.3">
    <animate attributeName="cy" values="50;150;50" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="150" r="1.5" fill="#ff6b6b" opacity="0.4">
    <animate attributeName="cy" values="150;30;150" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.15;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="30" r="1" fill="#4ecdc4" opacity="0.25">
    <animate attributeName="cy" values="30;170;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.4;0.25" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <g transform="translate(60,100)">
    <path d="M0,0 Q10,-15 20,0 Q30,15 40,0" stroke="#45b7d1" stroke-width="2" fill="none" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.15;0.4" dur="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g transform="translate(660,100)">
    <path d="M0,0 Q-10,-20 -20,0 Q-30,20 -40,0" stroke="#ff6b6b" stroke-width="2" fill="none" opacity="0.35">
      <animate attributeName="opacity" values="0.35;0.1;0.35" dur="1.2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.3;1" dur="1.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" dominant-baseline="middle" 
        fill="url(#textGradient)" filter="url(#glow)">
    EXLOUD
  </text>
  
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" dominant-baseline="middle" 
        fill="none" stroke="url(#textGradient)" stroke-width="1" opacity="0.8">
    EXLOUD
    
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
  </text>
  

  
  <line x1="200" y1="120" x2="240" y2="120" stroke="#ffeaa7" stroke-width="3" opacity="0.7">
    <animate attributeName="x2" values="240;280;240" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <line x1="600" y1="120" x2="560" y2="120" stroke="#ff6b6b" stroke-width="3" opacity="0.7">
    <animate attributeName="x2" values="560;520;560" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </line>
</svg>
